<section class="mt-5">
  <div class="container mt-5">
    <div class="row">
      <header class="py-4 text-center">
        <img src="./images/tq-mission-icon.png" alt="Quran" class="img-fluid rounded-circle mt-2 " style="width: 100px;">
        <h1 class="h1 fw-bold">Quran Tafseer</h1>
        <p class="h4 fw-medium mt-1 text-muted">Explore the meanings and interpretations of the Holy Quran</p>
      </header>
      <div class="row justify-content-center">

        @for (item of surahNames; track $index) {
          <div class="col-6 col-md-4 col-lg-3 my-2" [routerLink]="['/SubTafseer', item.index]" data-aos = "fade-up">
            <div class="card surah-card text-center">
              <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="card-title surah-name mb-0">{{item.name}}</h5>
                <div class="surah-number">{{item.index}}</div>
              </div>
            </div>
          </div>
        }

      </div>
    </div>
  </div>
</section>
